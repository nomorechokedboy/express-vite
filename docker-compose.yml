version: '3.0'

services:
  slearning-api:
    image: registry.gitlab.com/nomorechokedboy/s-learning:feature-configs
    container_name: slearning-service
    user: '$UID_GID'
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules/
    environment:
      - PORT=$PORT
      - NODE_ENV=production
    ports:
      - ${PORT}:${PORT}
